# Workflow triggered on PRs that runs PyLint and PyTest
name: Pull Request Workflow
run-name: ${{ github.actor }} Pull Request Workflow ðŸš€
on:
  pull_request:
    branches:
      - main
      - dev
jobs:
    pr_workflow:
      name: pr_workflow
      runs-on: ubuntu-latest
      strategy:
        matrix:
          python-version: ["3.12"]
      steps:
        - run: echo "Running ${{ github.job }} in branch ${{ github.ref_name }}"
        - name: Checkout
          uses: actions/checkout@v4
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v4.7.0
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install pip
          run: python -m pip install --upgrade pip
        - name: Install Poetry
          run: pip install poetry
        - name: Install Dependencies
          run: poetry install --no-interaction --no-ansi
        - name: Lint with PyLint
          run: |
            poetry run pylint \
            --disable='C0301, R0903, R0801' \
            --source-roots=./src \
            --output-format=colorized \
            --msg-template='Rule: {msg_id} - Position: [{line},{column}] -  {msg}' \
            ./src ./tests
        - name: Run Unit Tests with PyTest
          run: |
            poetry run pytest